<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WEATHER WEBAPPLICATION</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
    <div class="row">
        <div class="search">
            <input type="text" class="input-box" placeholder="Enter Your City">
            <button id="btn">
                <svg xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 512 512">
                    <style>svg{fill:#000000}</style>
                    <path d="M416 208c0 45.9-14.9 88.3-40 122.7L502.6 457.4c12.5 12.5 12.5 32.8 0 45.3s-32.8 12.5-45.3 0L330.7 376c-34.4 25.2-76.8 40-122.7 40C93.1 416 0 322.9 0 208S93.1 0 208 0S416 93.1 416 208zM208 352a144 144 0 1 0 0-288 144 144 0 1 0 0 288z"/>
                </svg>
            </button>
        </div>
        <div class="imgs">
            <img id="modes" src="assest/clouds.png" alt="">
            <h1 class="city-name">City Name</h1>
            <h1 class="temp">29Â°C </h1>
            <h1 class="desk">Sunny</h1>
            <div class="details">
                <div class="humidity">
                    <i class="fa-solid fa-sharp fa-droplet" style="color: #ff;"></i>
                    <div class="text">
                        <span id="humidity">45%</span>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="wind">
                    <i class="fa-solid fa-wind"></i>
                    <div class="text">
                        <span id="windspeed">12Km/H</span>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="forecast">
            <center><h2 id="five-day">5-Day Forecast</h2></center>
            <div class="forecast-container" id="forecast-container">
                <!-- Forecast data will be inserted here -->
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
